<!doctype html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> WELCOME TO ADD PHARMACY PAGE </title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>

	<body>
	<h1>ADD Pharmacy</h1>
	<div id = login_container>
	<form method ="get" action="addPharmacy">
	
	<label class = "label1" >Pharmacy Id:</label>
    <p><input type = "text"  name = "pharId" required></p>
	
	<label class = "label1" >Pharmacy Name:</label>
    <p><input type = "text"  name = "pharName" required></p>
	
	<label class = "label1" >Pharmacy Address :</label>
    <p><input type = "text"  name = "pharAddress" required></p>
	
	<label class = "label1" >Pharmacy Type:</label>
    <p><input type = "text"  name = "pharType" required></p>
	
	<p class="submit"><input type="submit" name="commit" value = "Add Pharmacy"></p>

	</form>
	</div>
	
	</body>
</html>
