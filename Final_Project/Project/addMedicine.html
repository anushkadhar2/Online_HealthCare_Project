<!doctype html>
<html>

	<title> WELCOME TO ADD MEDICINE PAGE </title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>

	<body>

	<div id = login_container>
	<form method ="get" action="addMedicine">
	
	
	
	<label class = "label1" >Medicine Id:</label>
    <p><input type = "text"  name = "medicineId" required></p>
	
	<label class = "label1" >Medicine Type:</label>
    <p><input type = "text"  name = "medicineType" required></p>
	
	<label class = "label1" >Medicine Name:</label>
    <p><input type = "text"  name = "medicineName" required></p>
	
	<label class = "label1" >Medicine Price :</label>
    <p><input type = "text"  name = "medicinePrice" required></p>

	</form>
	</div>
	
	</body>
