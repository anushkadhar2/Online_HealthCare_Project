<html>
    <head>
        <title>Sign Up Page</title>
    </head>
    <body bgcolor="aliceblue">
        <font color="blue">
        <h2 align="center">Enter your details below</h2></div>
		</font>
        <font face="Times New Roman" color="black">
			<form method="post" action="/Assignment1/signup"> 
			<table align="center" border="4">
					<tr>
						<td align="center">First Name</td>
						<td><input type="text" name="fname" value="" align="center"></td>
					</tr>
					<tr>
						<td align="center">Last Name</td>
						<td><input type="text" name="lname" value="" align="center"></td>
					</tr>
					<tr>
						<td align="center">Username</td>
						<td><input type="text" name="uname" align="center"></td>
					</tr>
					<tr>
						<td align="center">Password</td>
						<td><input type="password" name="pwd1" value="" align="center"></td>
					</tr>

					<tr>
						<td align="center">Confirm Password</td>
						<td><input type="password" name="pwd2" value="" align="center"></td>
					</tr>
					<tr>
						<td align="center">Phone No.</td>
						<td><input type="number" name="phone" align="center"></td>
					</tr>
					<tr>
						<td align="center">Email</td>
						<td><input type="text" name="email" align="center">
						<select name="emailExtension">
						<option value="@gmail.com">@gmail.com</option>
						<option value="@hotmail.com">@hotmail.com</option>
						<option value="@yahoo.com">@yahoo.com</option>
						</select>
						</td>
					</tr>
					</table>
					<p align="center"><input type="reset">
					<input type="submit"></p>
					</tr>
			</form>
			</font>
	</body>
</html>
