<!doctype html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> WELCOME TO ADD DOCTOR PAGE </title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	</head>

	<body>

	<div id = login_container>
	<form method ="get" action="addDoctor.jsp">
	
	
	
	<label class = "label1" >Doctor Id:</label>
    <p><input type = "text"  name = "doctorId" required></p>
	
	<label class = "label1" >Doctor Type:</label>
    <p><input type = "text"  name = "doctorType" value = "Doctor" required></p>
	
	<label class = "label1" >Doctor Name:</label>
    <p><input type = "text"  name = "doctorName" required></p>
	
	<label class = "label1" >Doctor Speciality :</label>
    <p><input type = "text"  name = "doctorSpeciality" required></p>
	
	<label class = "label1" >Doctor Number :</label>
    <p><input type = "text"  name = "doctorNumber" required></p>
	
	<label class = "label1" >Doctor Address :</label>
    <p><input type = "text"  name = "doctorAddress" required></p>
		
	<p class="submit"><input type="submit" name="commit" value = "Add Doctor"></p>

	</form>
	</div>
	
	</body>
</html>
